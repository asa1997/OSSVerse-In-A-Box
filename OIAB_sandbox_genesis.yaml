   - besecure-assessment-datastore
   - besecure-assets-store
   - besecure-ml-assessment-datastore


## Configurations to be used by the dashboard tool BeSLighthouse.
BESLAB_DASHBOARD_TOOL: BeSLighthouse
BESLAB_DASHBOARD_PORT: 80
BESLAB_DASHBOARD_RELEASE_VERSION: 0.19.0
BESLAB_DASHBOARD_INSTALL_PATH: /opt/BeSLighthouse
BESLAB_DASHBOARD_API_INSTALL_PATH: /opt/BeSRestApi
BESLAB_DASHBOARD_ATEESTATION_STORE_NAME: ossattestation-datastore


## Here starts the configurations for OSSVerse sandbox environment

# Name of the organization from which we will download the OSSverse components.
BESLAB_ORG: OSSVerse

# Name of the service
BESLAB_ENV_NAME: OIAB-setup

# Components to be installed

BESLAB_OIAB_COMPONENTS:
  - buyer_ui
  - buyer_app
  - seller_app
  - seller_ui
  - ossverse_network
  - beslighthouse
  - gitlab

# Name of the marketplace ui source code repo.
BESLAB_OIAB_BUYER_UI: OSSVerse-Buyer-App-ui

# Name of the buyer app source code repo.
BESLAB_OIAB_BUYER_APP: OSSVerse-Buyer-App

# The path where we download the marketplace ui source code.
BESLAB_OIAB_BUYER_UI_DIR: $HOME/$BESLAB_OIAB_BUYER_UI 

# The path where we download the buyer app source code.
BESLAB_OIAB_BUYER_APP_DIR: $HOME/$BESLAB_OIAB_BUYER_APP

# Enter the BAP ID
BESLAB_BAP_ID: "bap-network"

# Enter the network url for bap
BESLAB_BAP_URI: "http://bap-network:5002"

# Public IP address of the machine/vm
BESLAB_IP_ADDRESS: "http://localhost"

# location for beckn-onix code
BESLAB_BECKN_ONIX_DIR: "$HOME/$BESLAB_BECKN_ONIX_SOURCE_REPO"

# name for oasp-seller-app
BESLAB_SELLER_APP_SOURCE_REPO: "oasp-seller-app"

# location for oasp-seller-app
BESLAB_SELLER_APP_DIR: "$HOME/oasp-seller-app"
